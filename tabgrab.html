<!DOCTYPE HTML>
<html lang="en">
    <link rel="stylesheet" type="text/css" href="tabgrab.css" />
    <script type="text/javascript" src="tabgrab.js"></script>

	<title>TabGrab</title>
	</head>
	<body>
        <div class = "topcontainer">
          <div class = "topitemcontainer">
            <p>
            <a href="http://www.facebook.com/" target="_blank">
            <img src="images/facebook.png" alt="Facebook" width="42" height="42" border="0"></a>

            <a href="http://twitter.com/"  target="_blank">
            <img src="images/twitter.jpeg" alt="twitter" width="42" height="42" border="0"></a>

            <a href="http://tumblr.com/" target="_blank">
            <img src="images/tumblr.png" alt="tumblr" width="42" border="0"></a>

            <a href="http://instagram.com/" target="_blank">
            <img src="images/instagram.jpeg" alt="instagram" width="42" height="42" border="0"></a>
            </p>  
          </div>
        </div>

        <div class = "botcontainer">
          <h1>
            <span class = "mostvisited">Most Visited: </span>
            <span class = "title1">Tab</span>
            <span class = "title2">Grab</span>
          </h1>
        </div>

		<h2>Music</h2>
				<p>Pandora</p>
				<p>Beats by Dre</p>
				<p>Spotify</p>
				<p>Sound Cloud</p>
		<h2>Business/Productivity</h2>
				<p>LinkedIn</p>
		<h2>Study Break</h2>
				<p>StumbleUpon</p>
				<p>Reddit</p>
		<h2>Food</h2>
				<p>Papa Johns</p>
				<p>Jimmy Johns</p>
				<p>Z-baked</p>
				<p>Chinese?</p>
    </body>
</html>
